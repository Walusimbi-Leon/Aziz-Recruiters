<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Opportunities - Aziz Recruiters</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <h1>Job Opportunities</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="jobs.html">Jobs</a></li>
                <li><a href="apply.html">Apply</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="job-listings">
            <h2>Available Jobs</h2>
            <div id="jobs-container">
                <!-- Featured Jobs -->
        <section class="container featured-jobs" aria-labelledby="featured-jobs-title">
            <h2 id="featured-jobs-title">Featured Jobs</h2>
            <div id="jobs-list" class="jobs-grid">
                <!-- JS will render job cards here -->
            </div>
            <div class="more-jobs">
                <a href="jobs.html" class="btn">View all jobs</a>
            </div>
            <!-- Apply Modal -->
    <div id="apply-modal" class="modal" aria-hidden="true">
        <div class="modal-content" role="dialog" aria-modal="true" aria-labelledby="apply-title">
            <button id="modal-close" class="modal-close" aria-label="Close">Ã—</button>
            <h3 id="apply-title">Apply for Job</h3>
            <form id="apply-form">
                <input type="hidden" id="apply-job-id">
                <label>
                    Full name
                    <input id="applicant-name" type="text" required>
                </label>
                <label>
                    Phone / WhatsApp
                    <input id="applicant-phone" type="tel" required>
                </label>
                <label>
                    Country
                    <input id="applicant-country" type="text" required>
                </label>
                <label>
                    Notes / Experience
                    <textarea id="applicant-notes" rows="4"></textarea>
                </label>
                <div class="modal-actions">
                    <button type="submit" class="btn primary">Send Application</button>
                    <button type="button" id="modal-cancel" class="btn ghost">Cancel</button>
                </div>
                <p id="apply-feedback" class="feedback" aria-live="polite"></p>
            </form>
        </div>
    </div>
        </section>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2023 Aziz Recruiters. All rights reserved.</p>
    </footer>
    <script src="js/api.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
